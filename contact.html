<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/LogoAmazingEvents.ico">
</head>
<body>
    <div class="top">
        <figure class="logo">
        <img src="./assets/LogoAmazingEvents.png" alt="Logo">
        </figure>
        <div class="navdiv">
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="./uevents.html">Upcoming Events</a>
                <a href="./pevents.html">Past Events</a>
                <a href="#">Contact</a>
                <a href="./stats.html">Stats</a>
            </nav>
        </div>
    </div>
    <header class="header">
        <h1>Contact</h1>
    </header>
    <main>
      <form action="get" class="contact">
        <fieldset>
            <legend>Name</legend>
        </fieldset>
        <fieldset class="forman">
            <label>
                <input type="text" name="name">
            </label>
        </fieldset>
        <fieldset>
            <legend>Email</legend>
        </fieldset>
        <fieldset class="forman">
            <input type="email" name="email">
        </fieldset>
        <fieldset>
            <legend>Message</legend>
        </fieldset>
        <fieldset class="formhe">
            <textarea name="Message"  cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset class="formsub">
            <input type="submit" value="Submit">
        </fieldset>
      </form>


    </main>
    <footer class="footer">
        <div class="logosredes">
            <figure class="logobot">
                <img src="./assets/instagram.jpg" alt="logo instagram">
            </figure>  
            <figure class="logobot">  
                <img src="./assets/facebook.png" alt="facebook">
            </figure>
            <figure class="logobot">
                <img src="./assets/wpp.png" alt="logo">
            </figure>
        </div>
        <div class="cohort">
        <p>Cohort</p>
        </div>
    </footer>
</body>
</html>
